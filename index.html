<!DOCTYPE html>
<html lang="es"> <!-- Este atributo lo cambiará el i18n.js dinámicamente -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wakfu LFG</title>

    <meta name="description" content="Encuentra grupo para mazmorras en Wakfu.">

    <!-- Social Meta Tags (Initial Static Defaults for Crawlers) -->
    <meta property="og:title" content="Wakfu LFG - Buscador de Grupos">
    <meta property="og:description" content="Encuentra grupo para mazmorras en Wakfu de forma rápida y sencilla.">
    <meta property="og:image" content="https://wakfu.pcnetfs.moe/assets/ui/og_image.jpg">
    <meta property="og:url" content="https://wakfu.pcnetfs.moe/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Wakfu LFG">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://wakfu.pcnetfs.moe/assets/ui/og_image.jpg">

    <!-- History API Redirect Handler (GH Pages hack) -->
    <script>
        (function () {
            // 1. Detectar el path base (para GH Pages o Localhost)
            var path = window.location.pathname;
            var isGHPages = window.location.hostname.includes('github.io') || path.startsWith('/wakfu-lfg-web');
            var basePath = isGHPages ? '/wakfu-lfg-web/' : '/';

            // 2. Inyectar tag <base> dinámicamente
            var base = document.createElement('base');
            base.href = basePath;
            document.head.appendChild(base);

            // 3. Manejar redirección del 404.html
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>

    <!-- Estilos (Rutas relativas que usarán el <base>) -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lfg_extra.css">
    <link rel="stylesheet" href="css/lfg_detail.css">
    <link rel="stylesheet" href="css/stats.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/classes/icons/8.png">
    <!-- External SDKs -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="theme-dark">

    <!-- Header persistente (Se inyectará vía Header.js) -->
    <header id="main-header" class="layout-header"></header>

    <!-- Contenedor Principal (SPA Injection) -->
    <main id="app" class="layout-content">
        <div class="initial-loader">
            <div class="wakfu-spinner"></div>
            <p data-i18n="ui.loading">Cargando el Mundo de los Doce...</p>
        </div>
    </main>

    <!-- Footer persistente (Se inyectará vía Footer.js) -->
    <footer id="main-footer" class="layout-footer"></footer>

    <!-- Scripts Core -->
    <script type="module" src="js/app.js"></script>

    <!-- No-Script fallback (Idioma base por defecto) -->
    <noscript>
        <div style="text-align: center; padding: 50px;">
            <h1>JavaScript Desactivado / Disabled</h1>
            <p>Necesitas activar JavaScript para usar esta aplicación.</p>
        </div>
    </noscript>

</body>

</html>
